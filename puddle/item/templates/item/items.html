{% extends 'core/base.html' %}


{% block title %}
    Search
{% endblock title %}
    


{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4">
        <div class="col-span-1">
           <form method="get" action="{% url 'item:items' %}">
            <input name='query' class='w-full py-4 px-6 border rounded-xl' type='text' value="{{ query }}" placeholder="Search"><br>

            <br><button class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 shadow-cyan-500/50">Search</button>
           </form>
           <hr class="my-6">
           <p class="font-semibold">Categories</p>
           <ul>
            {% for c in categories %}
                <li class="py-2 px-2 rounded-xl{% if category.id == category_id %}">
                    <a href="{% url 'item:items' %}?query={{ query }}&category={{ catagory.id }}">{{ c.name }}</a>
                </li>
                {% endif %}
            {% endfor %}
            
           </ul>
        </div>

        <div class="col-span-3">
            <div class='grid grid-cols-3 gap-3'>
       
                {% for item in items %}
                 <div>
                     <a href="{% url 'item:detail' item.id %}">
                         <div>
                             <img style="height:300px;width:300px;" src='{{item.image.url}}' class='rounded-t-xl'>
                         </div>
         
                         <div class="p-6 bg-white rounded-b-xl">
                             <h2 class="text-2xl">{{item.name}}</h2>
                             <p class="text-gray-500">Price: {{item.price}}</p>
                         </div>
                         <div>
                         </div>
                     </a>
                 </div>
                {% endfor %}
                 
             </div>
        </div>
{% endblock content %}
